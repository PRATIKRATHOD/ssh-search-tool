plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.14'
}

group 'com.example'
version '1.0'

repositories {
    mavenCentral()
}

javafx {
    version = "20.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    implementation 'com.jcraft:jsch:0.1.55'

}

application {
    mainClass = 'com.example.sshsearch.MainApp'
}
